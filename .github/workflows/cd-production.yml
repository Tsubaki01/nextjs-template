name: Vercel Production Deployment

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '22.x'
  PNPM_VERSION: '10.x'

permissions:
  contents: read
  deployments: write

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - run: echo "🎉 Starting project deployment!"

      # リポジトリのコードをチェックアウト
      - name: Checkout Repository
        uses: actions/checkout@v4
      - run: echo "📥 Code checked out successfully!"

      # 環境と依存関係をセットアップ
      - name: Setup Environment and Install Dependencies
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
      - run: echo "💾 Dependencies installed successfully!"

      # Vercel CLIをインストール
      - name: Install Vercel CLI
        run: |
          echo "🔄 Installing Vercel CLI..."
          pnpm add --global vercel@latest
      - run: echo "✅ Vercel CLI installed successfully!"
      # 本番環境の情報をプル
      - name: Pull Vercel Environment Information
        run: |
          echo "🔄 Pulling Vercel environment information..."
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
      - run: echo "✅ Vercel environment information pulled successfully!"

      # 本番環境のビルド
      - name: Build Project Artifacts
        run: |
          echo "🏗️ Building project for production..."
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
      - run: echo "✅ Project built successfully!"

      # 本番環境にデプロイ
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
      - run: echo "✅ Project deployed successfully!"
