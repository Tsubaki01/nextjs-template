name: CI/CD Pipeline

on:
  push:

env:
  NODE_VERSION: '22.x'
  PNPM_VERSION: '10.x'

jobs:
  lint:
    name: 🎉 ESLint Check
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 Starting ESLint check!"
      # リポジトリのコードをチェックアウト
      - name: Checkout Repository
        uses: actions/checkout@v4
      - run: echo "📥 Code checked out successfully!"
      # 環境と依存関係をセットアップ
      - name: Setup Environment and Install Dependencies
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
      - run: echo "💾 Dependencies installed successfully!"
      # ESLintを実行
      - name: Run ESLint
        run: |
          echo "💃 Running ESLint..."
          pnpm lint
      - run: echo "🎉 ESLint check completed successfully!"

  typecheck:
    name: 🔍 TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - run: echo "🔍 Starting TypeScript type check!"
      # リポジトリのコードをチェックアウト
      - name: Checkout Repository
        uses: actions/checkout@v4
      - run: echo "📥 Code checked out successfully!"
      # 環境と依存関係をセットアップ
      - name: Setup Environment and Install Dependencies
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
      - run: echo "💾 Dependencies installed successfully!"
      # TypeScript型チェックを実行
      - name: Run TypeScript Type Check
        run: |
          echo "🔍 Running TypeScript type check..."
          pnpm run typecheck
      - run: echo "✅ TypeScript type check completed successfully!"

  test:
    name: 🧪 Unit & Component Tests
    runs-on: ubuntu-latest
    steps:
      - run: echo "🧪 Starting tests!"
      # リポジトリのコードをチェックアウト
      - name: Checkout Repository
        uses: actions/checkout@v4
      - run: echo "📥 Code checked out successfully!"
      # 環境と依存関係をセットアップ
      - name: Setup Environment and Install Dependencies
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
      - run: echo "💾 Dependencies installed successfully!"
      # テストを実行
      - name: Run unit and component tests
        run: |
          echo "🧪 Running tests..."
          pnpm test:run
      # カバレッジレポートを生成
      - name: Generate coverage report
        run: pnpm test:coverage
      - run: echo "✅ Tests completed successfully!"

  e2e-test:
    name: 🎭 E2E Tests
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎭 Starting E2E tests!"
      # リポジトリのコードをチェックアウト
      - name: Checkout Repository
        uses: actions/checkout@v4
      - run: echo "📥 Code checked out successfully!"
      # 環境と依存関係をセットアップ
      - name: Setup Environment and Install Dependencies
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
      - run: echo "💾 Dependencies installed successfully!"
      # Playwrightブラウザをインストール
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      # E2Eテストを実行
      - name: Run E2E tests
        run: |
          echo "🎭 Running E2E tests..."
          pnpm test:e2e
        env:
          NEXT_PUBLIC_APP_ORIGIN: http://localhost:3002
      # Playwrightレポートをアップロード
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - run: echo "✅ E2E tests completed successfully!"
