name: Vercel Preview Deployment

on:
  push:
    branches-ignore:
      - main

env:
  NODE_VERSION: '22.x'
  PNPM_VERSION: '10.x'

permissions:
  contents: read
  deployments: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    environment: production
    steps:
      # ãƒªãƒã‚¸ãƒˆãƒªã®ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout Repository
        uses: actions/checkout@v4
      - run: echo "ğŸ“¥ Code checked out successfully!"

      # ç’°å¢ƒã¨ä¾å­˜é–¢ä¿‚ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Environment and Install Dependencies
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
      - run: echo "ğŸ’¾ Dependencies installed successfully!"

      # Vercel CLIã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest
      - run: echo "âœ… Vercel CLI installed successfully!"

      # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã®æƒ…å ±ã‚’ãƒ—ãƒ«
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
      - run: echo "âœ… Vercel environment information pulled successfully!"

      # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã®ãƒ“ãƒ«ãƒ‰
      - name: Build Project Artifacts
        run: |
          echo "ğŸ—ï¸ Building project for preview..."
          vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
      - run: echo "âœ… Project built successfully!"

      # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã«ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy Project Artifacts to Vercel
        run: |
          echo "ğŸš€ Deploying project to preview..."
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
      - run: echo "âœ… Project deployed successfully!"
